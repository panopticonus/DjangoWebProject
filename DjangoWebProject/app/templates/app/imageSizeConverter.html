{% extends "app/layout.html" %}

{% block content %}

<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

<style>
     .btn-file {
         position: relative;
         overflow: hidden;
     }
    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
    }
    .btn-default {
        color: #333;
        background-color: #fff;
        border-color: #ccc;
    }
    #img-upload{
        width: 100%;
    }
</style>

{% block scripts %}

<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

<script>
    $(document).ready( function() {
        $(document).on('change', '.btn-file :file', function() {
            var input = $(this),
                label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
            input.trigger('fileselect', [label]);
        });

        $('.btn-file :file').on('fileselect', function(event, label) {
		    
            var input = $(this).parents('.input-group').find(':text'),
                log = label;
		    
            if( input.length ) {
                input.val(log);
            } else {
                if( log ) alert(log);
            }
	    
        });

        function readUrl(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
		        
                reader.onload = function (e) {
                    $('#img-upload').attr('src', e.target.result);
                }
		        
                reader.readAsDataURL(input.files[0]);

                $('#start').attr('disabled', false);
            }
        }

        $("#imgInp").change(function(){
            readUrl(this);
        }); 	
    });
</script>
{% endblock %}

<div class="container">
    <div class="col-md-6">
        <form enctype="multipart/form-data" action="" method="post">{% csrf_token %}
            <div class="form-group">
                <label>Wczytaj plik:</label>
                <div class="input-group">
                    <span class="input-group-btn">
                        <span class="btn btn-default btn-file">
                            Wybierz… <input type="file" name="imgInp" id="imgInp">
                        </span>
                    </span>
                    <input type="text" class="form-control" readonly>
                </div>
            
                <img id="img-upload" alt=""/>
            </div>          
        
            <img src="{{ image }}" alt=""/>
        
            <div class="form-group">
                <label for="width">Szerokość: </label>
                <input type="number" class="form-control" name="width" id="width">
            </div>
        
            <div class="form-group">
                <label for="height">Wysokość: </label>
                <input type="number" class="form-control" name="height" id="height">
            </div>

            <div class="form-group">
                <label for="proportion">Zachowaj proporcje:</label>
                <input name="proportion" id="proportion" type="checkbox" checked data-toggle="toggle">
            </div>
            
            <div class="form-group">
                <label for="fname">Nazwa pliku: </label>
                <input type="text" class="form-control" name="fname" id="fname">
            </div>

            <button id="start" type="submit" class="btn btn-primary" disabled>Zapisz</button>
        </form>
    </div>	
</div>
{% endblock %}
